{%extends 'base.html'%}{%block title%} Blogly Tag List {%endblock%}{%block
content%}

<div class="container">
  <h1>Tags</h1>
  <ul>
    {%for tag in tags%}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {%endfor%}
  </ul>
  <div>
    <a href="/users" class="btn btn-info">Back to Users</a>
    <a href="/tags/new" class="btn btn-success">Add a Tag</a>
  </div>
</div>

{%endblock%}
