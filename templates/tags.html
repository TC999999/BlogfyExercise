{%extends 'base.html'%}{%block title%} Blogly Tag List {%endblock%}{%block
content%}

<div class="ms-3">
  <h1>Tags</h1>
  <ul>
    {%for tag in tags%}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {%endfor%}
  </ul>
  <div class="d-flex flex-row">
    <div class="px-1 mb-2">
      <form action="/users">
        <button class="btn btn-info">Back to Users</button>
      </form>
    </div>
    <div class="px-1 mb-2">
      <form action="/tags/new">
        <button class="btn btn-success">Add a Tag</button>
      </form>
    </div>
  </div>
</div>

{%endblock%}
