{%extends 'base.html'%}{%block title%} Blogly User List {%endblock%}{%block
content%}
<div class="container">
  <h1>Users</h1>
  <ul>
    {%for user in users%}
    <li>
      <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {%endfor%}
  </ul>
  <div class="d-flex flex-row">
    <div class="me-2">
      <form action="/users/new">
        <button class="btn btn-secondary">Add User</button>
      </form>
    </div>
    <div>
      <form action="/tags">
        <button class="btn btn-primary">Tag List</button>
      </form>
    </div>
  </div>
</div>

{%endblock%}
