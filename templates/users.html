{%extends 'base.html'%}{%block title%} User List {%endblock%}{%block content%}
<div class="ms-3">
  <h1>Users</h1>
  <ul>
    {%for user in users%}
    <li>
      <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {%endfor%}
  </ul>
  <div>
    <form action="/users/new">
      <button class="btn btn-secondary">Add User</button>
    </form>
  </div>
</div>

{%endblock%}
