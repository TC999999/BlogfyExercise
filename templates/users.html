{%extends 'base.html'%}{%block title%} Blogly User List {%endblock%}{%block
content%}
<div class="container">
  <h1>Users</h1>
  <ul>
    {%for user in users%}

    {%endfor%}

    <a href="/tags" class="btn btn-primary">Tag List</a>
  </div>
</div>

{%endblock%}
