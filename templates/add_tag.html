{%extends 'base.html'%}{%block title%} Add a Tag{%endblock%}{%block content%}
<div class="container">
  <h1>Create a Tag</h1>
  <div>
    <form action="/tags/new" method="POST">
      <div class="input-group mb-2">
        <span class="input-group-text" id="name">Name: </span>
        <input
          type="text"
          class="form-control"
          name="name"
          aria-describedby="name"
          placeholder="Enter a name for the tag"
        />
      </div>
      <div class="mt-2 d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          class="btn btn-outline-info"
          type="submit"
          formaction="/tags"
          formmethod="get"
        >
          Cancel
          <button class="btn btn-success">Add</button>
        </button>
      </div>
    </form>
  </div>
</div>

{%endblock%}
