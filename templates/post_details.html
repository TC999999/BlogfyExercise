{%extends 'base.html'%} {%block title%} Post Details {%endblock%} {%block
content%}
<div class="mt-3 ms-3">
  <h1>{{post.title}}</h1>
  <p>{{post.content}}</p>
  <p><i>By {{post.usr.first_name}} {{post.usr.last_name}}</i></p>
  <div class="d-flex flex-row">
    <div class="me-2">
      <form action="/users/{{post.user_id}}">
        <button class="btn btn-outline-info">Cancel</button>
      </form>
    </div>
    <div class="me-2">
      <form action="/posts/{{post.id}}/edit">
        <button class="btn btn-primary">Edit</button>
      </form>
    </div>
    <div>
      <form action="/posts/{{post.id}}/delete" method="POST">
        <button class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
</div>
{%endblock%}
