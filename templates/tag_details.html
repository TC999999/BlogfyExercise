{%extends 'base.html'%}{%block title%} {{tag.name}} Post List
{%endblock%}{%block content%}

<div class="ms-3">
  <h1>{{tag.name}}</h1>
  <ul>
    {%for post in tag.pst%}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {%endfor%}
  </ul>

  <form action="/tags/{{tag.id}}/delete" method="POST">
    <a href="/tags" class="btn btn-outline-info">Back to Tags</a>
    <a href="/tags/{{tag.id}}/edit" class="btn btn-primary">Edit</a>
    <button class="btn btn-danger">Delete</button>
  </form>
</div>

{%endblock%}
