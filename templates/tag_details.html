{%extends 'base.html'%}{%block title%} {{tag.name}} Post List
{%endblock%}{%block content%}

<div class="ms-3">
  <h1>{{tag.name}}</h1>
  <ul>
    {%for post in tag.pst%}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {%endfor%}
  </ul>
  <div class="d-flex flex-row">
    <div class="me-2">
      <form action="/tags">
        <button class="btn btn-outline-info">Back to Tags</button>
      </form>
    </div>
    <div class="me-2">
      <form action="/tags/{{tag.id}}/edit">
        <button class="btn btn-primary">Edit</button>
      </form>
    </div>
    <div class="me-2">
      <form action="/tags/{{tag.id}}/delete" method="post">
        <button class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
</div>

{%endblock%}
